name: Claude in Issue

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  claude:
    # Déclenche si @claude est mentionné dans la description ou un commentaire d'issue (pas une PR)
    if: |
      !github.event.issue.pull_request &&
      ((github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
       (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Permet de créer des branches et pousser des commits
      pull-requests: write # Permet de créer des PRs
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          claude_args: '--create-pr'
