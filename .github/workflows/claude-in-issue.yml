name: Claude in Issue

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  claude:
    # Déclenche si @claude est mentionné dans la description ou un commentaire d'issue (pas une PR)
    if: |
      !github.event.issue.pull_request &&
      ((github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
       (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Permet de créer des branches et pousser des commits
      pull-requests: write # Permet de créer des PRs
      issues: write        # Permet de créer des commentaires sur les issues
      id-token: write
      actions: read
      checks: write        # Permet de créer des checks
      statuses: write      # Permet de mettre à jour les statuses

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          claude_args: '--create-pr'

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ Claude workflow failed. Check the [workflow run](${runUrl}) for details.`
            })
